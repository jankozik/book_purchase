<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>BookTown Cart Page</title>
  </head>
  <body>

    <section class="h-100 h-custom">
      <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col border border-danger rounded py-3">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="h5">Shopping Bag</th>
                    <th scope="col">Format</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">
                      <div class="d-flex align-items-center">
                        <img
                          src="../IMG/books/41cYPOCBUKL._AC_SX184_.jpg"
                          class="img-fluid rounded-3"
                          style="width: 120px"
                          alt="Book"
                        />
                        <div class="flex-column ms-4">
                          <p class="mb-2">Thinking, Fast and Slow</p>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">Paperback</p>
                    </td>
                    <td class="align-middle">
                      <div class="d-flex flex-row">
                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                        >
                          <i class="fas fa-minus"></i>
                        </button>

                        <input
                          id="form1"
                          min="0"
                          name="quantity"
                          value="2"
                          type="number"
                          class="form-control form-control-sm"
                          style="width: 50px"
                        />

                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td class="align-middle">
                      <p class="mb-0" style="font-weight: 500">$9.99</p>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="border-bottom-0">
                      <div class="d-flex align-items-center">
                        <img
                          src="../IMG/books/41DonhMjyAL._AC_SX184_.jpg"
                          class="img-fluid rounded-3"
                          style="width: 120px"
                          alt="Book"
                        />
                        <div class="flex-column ms-4">
                          <p class="mb-2">
                            Homo Deus: A Brief History of Tomorrow
                          </p>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle border-bottom-0">
                      <p class="mb-0" style="font-weight: 500">Paperback</p>
                    </td>
                    <td class="align-middle border-bottom-0">
                      <div class="d-flex flex-row">
                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                        >
                          <i class="fas fa-minus"></i>
                        </button>

                        <input
                          id="form1"
                          min="0"
                          name="quantity"
                          value="1"
                          type="number"
                          class="form-control form-control-sm"
                          style="width: 50px"
                        />

                        <button
                          class="btn btn-link px-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                        >
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td class="align-middle border-bottom-0">
                      <p class="mb-0" style="font-weight: 500">$13.50</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card border-0 border-top border-secondary border-opacity-50 rounded-0 mt-3">
                <div class="card-body pb-0">
                  <button type="button" class="btn btn-danger btn-block btn-lg w-100">Proceed to Pay</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
